<!DOCTYPE html>
<html lang="en" ng-app="uoSmash" class="no-js">
<head>

                    m = s.getElementsByTagName(o)[0];
            a.async = 1;

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>University of Oregon Smash Club</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="ui/bower_components/html5-boilerplate/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="ui/bower_components/html5-boilerplate/css/main.css">

            type="text/javascript"></script>
</head>
<body ng-class="{body: 1 == 1}" style="background-color:#000000" ng-controller="mainController as main">

<nav role="navigation" class="navbar navbar-inverse">
    <div class="navbar-header">
        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <div id="navbarCollapse" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li><a href="#/{{ $route.current.game }}/rankings">Rankings</a></li>
            <li><a href="#/{{ $route.current.game }}/matchups">Matchups</a></li>
            <!--
            <li><a href="#/meleerankings">Melee Rankings</a> </li>
            <li><a href="#/pmrankings">Project M Rankings</a></li>
            <li><a href="#/s4rankings">Smash 4 Rankings</a></li>!-->
            <li><a href="#/{{ $route.current.game }}/tournaments">Tournament Results</a></li>
            <li><a href="#/{{ $route.current.game }}/contact">Contact Oregon Smashers</a></li>
            <li><a href="#/{{ $route.current.game }}/rules">Getting Started/Rules</a></li>
        </ul>
        <ul class="nav navbar-nav pull-right">
            <li><a href="#" ng-click="console.log('Melee')" ng-class="{'fa fa-check': $route.current.game=='melee'}">Melee</a>
            </li>
            <li><a href="#" ng-click="console.log('Sm4sh')" ng-class="{'fa fa-check': $route.current.game=='sm4sh'}">Sm4sh</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div ng-if="$route.current.img" class="col-md-3"></div>
    <div ng-if="$route.current.img" class="col-md-6"><img ng-if="$route.current.isPNG"
                                                          ng-src="img/{{$route.current.img}}.png"
                                                          class="img-rounded img-thumbnail"><img
            ng-if="$route.current.isJPG" ng-src="img/{{$route.current.img}}.jpg" class="img-rounded img-thumbnail">
    </div>
    <div ng-if="$route.current.img" class="col-md-3"></div>
    <div ng-if="$route.current.img" class="col-md-4"></div>
    <div ng-if="$route.current.img" class="col-md-4"><h1 ng-cloak ng-bind="$route.current.title"></h1></div>
    <div ng-if="$route.current.img" class="col-md-4"></div>

    <div ng-view></div>

</div>
<script src="ui/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"
        type="text/javascript"></script>
<script src="ui/bower_components/angular/angular.js" type="text/javascript"></script>
<script src="ui/bower_components/angular-route/angular-route.js" type="text/javascript"></script>
<script src="ui/js/app.js" type="text/javascript"></script>
<script src="ui/js/controllers/contact.controller.js" type="text/javascript"></script>
<script src="ui/js/controllers/main.controller.js" type="text/javascript"></script>
<script src="ui/js/controllers/matchups.controller.js" type="text/javascript"></script>
<script src="ui/js/controllers/rankings.controller.js" type="text/javascript"></script>
<script src="ui/js/controllers/profile.controller.js" type="text/javascript"></script>
<script src="ui/js/controllers/tournamentresults.controller.js" type="text/javascript"></script>
<script src="ui/js/controllers/tournaments.controller.js" type="text/javascript"></script>
<script src="ui/js/services/contact.service.js" type="text/javascript"></script>
<script src="ui/js/services/profile.service.js" type="text/javascript"></script>
<script src="ui/js/services/ranking.service.js" type="text/javascript"></script>
<script src="ui/js/services/tournament.service.js" type="text/javascript"></script>
<script src="ui/js/filters.js" type="text/javascript"></script>
<script src="ui/js/directives/directives.js" type="text/javascript"></script>
