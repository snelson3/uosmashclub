<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>University of Oregon Smash Club</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="ui/bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="ui/bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" type="text/css" href="ui/css/app.css"/>
  <link rel="stylesheet" type="text/css" href="ui/css/bootstrap.css">
  <script src="ui/bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js" type="text/javascript"></script>
</head>
<body ng-class="{body: 1 == 1}" style="background-color:#000000" ng-controller="mainController as main">

  <nav role="navigation" class="navbar navbar-inverse">
    <div class="navbar-header">
      <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div id="navbarCollapse" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="#/meleerankings">Melee Rankings</a> </li>
        <li><a href="#/pmrankings">Project M Rankings</a></li>
        <li><a href="#/tournaments">Tournament Results</a></li>
        <li><a href="#/contact">Contact Oregon Smashers</a></li>
        <li><a href="#/rules">Getting Started/Rules</a></li>
        </ul>
        </div></nav>

<div class="container">
<div ng-if="$route.current.img" class="col-md-3"></div>
<div ng-if="$route.current.img" class="col-md-6"><img ng-src="img/{{$route.current.img}}.jpg" class="img-rounded img-thumbnail"></div>
<div ng-if="$route.current.img" class="col-md-3"></div>
<div ng-if="$route.current.img" class="col-md-4"></div>
<div ng-if="$route.current.img" class="col-md-4"><h1 ng-cloak ng-bind="$route.current.title"></h1></div>
<div ng-if="$route.current.img" class="col-md-4"></div> 

  <div ng-view></div>

</div>
  <script src="ui/bower_components/jquery/jquery.min.js" type="text/javascript"></script>
  <script src="ui/js/bootstrap/bootstrap.min.js" type="text/javascript"></script>
  <script src="ui/bower_components/angular/angular.js" type="text/javascript"></script>
  <script src="ui/bower_components/angular-route/angular-route.js" type="text/javascript"></script>
  <script src="ui/js/app.js" type="text/javascript"></script>
  <script src="ui/js/services/services.js" type="text/javascript"></script>
  <script src="ui/js/controllers/contact.controller.js" type="text/javascript"></script>
  <script src="ui/js/controllers/main.controller.js" type="text/javascript"></script>
  <script src="ui/js/controllers/meleeranking.controller.js" type="text/javascript"></script>
  <script src="ui/js/controllers/pmranking.controller.js" type="text/javascript"></script>
  <script src="ui/js/controllers/profile.controller.js" type="text/javascript"></script>
  <script src="ui/js/controllers/tournamentresults.controller.js" type="text/javascript"></script>
  <script src="ui/js/controllers/tournaments.controller.js" type="text/javascript"></script>
  <script src="ui/js/filters.js" type="text/javascript"></script>
  <script src="ui/js/directives/directives.js" type="text/javascript"></script>
</body>
</html>
