<div class="col-md-8">

</div>

<div class="col-md-4"></div>

<label>
    <input type="radio" ng-model="incnum" value="10" ng-change="changeRadio(10)">
    Show Matchups for top 10 players
</label>
<br/>
<label>
    <input type="radio" ng-model="incnum" value="15" ng-change="changeRadio(15)">
    Show Matchups for top 15 players
</label>
<br/>
<label>
    <input type="radio" ng-model="incnum" value="99999" ng-change="changeRadio(99999)">
    Show Matchups for all
</label>
<br/>
<br/>

<table class="table table-bordered">
    <thead>
        <tr>
            <th></th>
            <th ng-repeat="p in playerlist"><a href="#/profiles/Melee-{{ p }}">{{ p }}</a></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="p in playerlist">
            <td><a href="#/profiles/Melee-{{ p}}">{{ p }}</a></td>
            <td ng-repeat="o in playerlist">
                <span ng-if="p == o">X</span>
                <span ng-if="p != o && (scores[p][o].wins > 0 || scores[p][o].losses > 0)" >{{ scores[p][o].wins }} - {{ scores[p][o].losses }}</span>
            </td>
        </tr>
    </tbody>
</table>
