<div class="col-md-2"></div>
<div class="col-md-8">

<table class="table table-bordered">
	<thead>
		<tr>
			<th>Rank</th>
			<th>Player</th>
			<th>Skill</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="player in profiles | filter:GAME | orderBy:orderProp" ng-show="player.num_tourneys >= 1">
			<td>{{$index+1}}</td>
			<td><a href="#/profiles/pm-{{player.name}}">{{player.name}}</a></td>
			<td><p ng-class="{red: player.rating*50 < 1000.0, blue: player.rating*50 > 1000.0, gold: player.rating*50 > 1700.0}">{{player.rating*50 | number:0}}</td>
		</tr>
		</tbody>
	</table>
</div>
