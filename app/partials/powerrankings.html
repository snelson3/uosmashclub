<div class="col-md-4"><h1>Power Rankings</h1></div>
<div class="col-md-4" ></div>

<div class="col-md-6"><p>These are the power rankings for Oregon, as of March 2014</p></div>
<div class="col-md-2">Display Power Rankings for what year?</div>
<div class="col-md-2">
	<select ng-model="tyear">
	<option value="072014"> 2014</option>
	<option value="072012"> 2012</option></select>
</div>

<table class="table table-bordered">
	<thead>
		<tr>
			<th>Rank</th>
			<th>Name</th>
			<th>Elo</th>
			<th>Played Since</th>
			<th>Previous place</th>
			<th>Main</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="player in ranking | filter:tyear | orderBy:orderProp">
			<td>{{player.rank}}</td>
			<td><!--TODO<a href="#/profiles/{{player.id}}">{{player.name}}</a>!-->{{player.name}}</td>
			<td>{{player.elo}}</td>
			<td>{{player.age}}</td>
			<td>{{player.old}}</td>
			<td><div class="col-xs-2"><img ng-src="img/{{player.main}}.jpg" class="img-circle img-thumbnail"></div></td>
		</tr>
	</tbody>
