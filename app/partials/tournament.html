<div class="col-md-4"></div>
<div class="col-md-4"><h3>{{tournament.name}}</h3></div>
<div class="col-md-4"></div>



<!--TODO Lots of stuff to fetch from a json using angular!-->
<div class="col-md-8">
	<li>Date: {{tournament.date}}</li>
	<li>Location: {{tournament.location}}</li>
	<li>City: {{tournament.city}}</li>
	<!--TODO Dynamically generate the number of entrants!-->
	<li>Entrants: {{tournament.entrants}}</li>
</div>

<!--TODO Change this to an embedded version of challonge, or just link to challonge directly!-->
<div class="col-md-4"><img src="img/masterhand.jpg" class="img-rounded img-thumbnail"></div>


<table class="table table-bordered">
	<thead>
		<tr>
			<th>Place</th>
			<th>Name</th>
			<th>Change in Elo</th>
		</tr>
	</thead>
	<tbody>
	<!--Make sure its ordered by place!?!?!?-->
		<tr ng-repeat="player in tournament.results">
			<th>{{player.place}}</th>
			<th><a href="#/profiles/{{player.id}}">{{player.name}}</a></th>
			<!--TODO make the colors red/blue based on positive/negative elo, probably a filter!-->
			<th><p>{{player.eloshift}}</p></th>
		</tr>
	</tbody>
</table>
